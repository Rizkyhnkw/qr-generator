<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<p>enter your link</p>
<input type="text" placeholder="Url" id="qrtext">
<div class="" id="imgbox">
    <img src="" id="qrimg">
</div>
<button onclick="genqr()">Generate QR Code</button>

    </div>
    <script>
        let imgbox = document.getElementById('imgbox')
        let qrimage = document.getElementById('qrimg')
        let qrtext = document.getElementById('qrtext')
        function genqr(){
            if (qrtext.value.length >0) {
             qrimage.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=s"
             + qrtext.value
             imgbox.classList.add('show-img')   
            } else {
                qrtext.classList.add('error')
            }
            
        }
    </script>
</body>
</html>
